<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="genQuote.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="genQuote.js"></script>
	<title>Generate Quote Machine</title>
</head>

<body>

<div class="quote-box">
    <div class="quote-text">
      <i class="fa fa-quote-left"></i><span id="text"></span>
    </div>

    <div class="quote-author">
      - <span id="author"></span>
    </div>

    <div class="buttons">
      <a class="button" id="tweet-quote" target="_blank" title="Tweet this quote!">
        <i class="fa fa-twitter"></i>
      </a>
      <button class="button" id="new-quote">New quote</button>
    </div>
</div>

<div class="footer">
  by <a href="#">Rian</a>
</div>

</body>
</html>
